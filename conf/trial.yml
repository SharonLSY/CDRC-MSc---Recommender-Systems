type: bayopt # single|window|opt|bayopt
key: baselines_and_models #added to the csv names
evaluation: evaluation #evaluation|evaluation_last|evaluation_multiple
data:
  name: trial #added in the end of the csv names
  folder: data/prepared/27062021/
  prefix: test
  #opts: {sessions_test: 100}

results:
  folder: results/trial/

metrics:
- class: accuracy.HitRate
  length: [10,20]
- class: accuracy.MRR
  length: [10,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
- class: time_memory_usage.Memory_usage

optimize:
  class: accuracy.HitRate
  length: [20]
  iterations: 10 #optional

algorithms:
# No need for AR
- class: slist.SLIST
  params: {}
  params_opt:
    alpha: {from: 0.01, to: 0.99, type: float}
    direction: ['all']
    reg: [10]
    train_weight: [0.125, 0.25, 0.5, 1, 2, 4, 8]
    predict_weight: [0.125, 0.25, 0.5, 1, 2, 4, 8]
    session_weight: [1, 2, 4, 8, 16, 32, 64, 128, 256]
  key: slist_trial